<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ Caro đơn giản</title>
</head>
<body>
    <h3>Caro game Simple</h3>
    <p id="carogame"></p>
    <input type="button"value="Change Value"onclick="changeValue();">
</body>
<script>
    let b =document.getElementById("carogame");
    let boar=[];
    let data=" ";
    for (let i = 0; i <5 ; i++) {
        boar[i]=new array(0,0,0,0,0);

    }
    for (let i = 0; i <5; i++) {
        data+="<br>";
        for (let j = 0; j <5 ; j++) {
            data+=boar[i][j]+"&ensp;";
        }
    }
    data+="<br><br><input type='button'value='Change Value'onclick='changeValue()'>";
    b.innerHTML= data;
    function changeValue() {
        let positionX=prompt("X: ");
        let positionY=prompt("Y: ");
        data=" ";
        boar[positionX][positionY]='x';
        for (let i = 0; i <5 ; i++) {
           data+="<br>";
            for (let j = 0; j <5 ; j++) {
                data+=boar[i][j]+"&ensp;&ensp;";
            }
        }
        data+="<br><br><input type='button'value='Change Value'onclick='changeValue()'>";
        b.innerHTML="<hr>"+data;
    }
</script>
</html>
