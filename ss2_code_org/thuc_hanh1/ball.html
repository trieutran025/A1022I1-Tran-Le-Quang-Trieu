<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage"src="https://goeco.link/iTRiF"/>
    <p>Cick buton below to move the image to right</p>
    <input type="button"value="Cick me"onclick="moveLeft()"/>
    <input type="button"value="Cick Me"onclick="moveRight();"/>
</form>
</body>
<script>
    let imgObj=null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 +'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload=init;
</script>
</html>
