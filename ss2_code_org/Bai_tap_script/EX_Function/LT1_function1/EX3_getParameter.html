<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function parameter(a,b) {
        if(a>b){
            alert("Số thứ nhất lớn hớn số thứ hai");
        }
        else {
            return a + b;
        }
    }
    let number1=+prompt("Nhập số thứ nhất:");
    let number2=+prompt("Nhập số thứ hai:");
    let result=parameter(number1,number2);
    if(parameter(number1,number2)){
        document.write("Tổng hai số :"+result);
    }
</script>
</body>
</html>
