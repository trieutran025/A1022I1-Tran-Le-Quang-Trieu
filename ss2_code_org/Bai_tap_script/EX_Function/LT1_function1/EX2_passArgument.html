<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function argument(number) {
            return number+1;
    }
    let number=+prompt("Enter your number:");
    let result=argument(number);
    document.write("Giá trị đối số đã tăng lên 1 : " +result);
</script>
</body>
