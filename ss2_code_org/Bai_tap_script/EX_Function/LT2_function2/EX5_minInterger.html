<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinNumber(num1,num2,num3) {
            let min=num1;
            if(min>num2){
                min=num2;
            }
            if(min>num3){
                min=num3;
            }
            return min;
    }
    let number1=+prompt("Nhập số thứ nhất:");
    let number2=+prompt("Nhập số thứ hai:");
    let number3=+prompt("Nhập số thứ ba:");
    let result=findMinNumber(number1,number2,number3);
    document.write("Giá trị nhỏ nhất là:"+result);
</script>
</body>
</html>
