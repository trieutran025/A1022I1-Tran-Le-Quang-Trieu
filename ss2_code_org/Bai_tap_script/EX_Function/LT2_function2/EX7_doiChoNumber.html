<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let temp=0;
        temp=a;
        a=b;
        b=temp;
       document.write("<br>số thứ nhất lúc sau khi đổi chỗ  :"+a+"<br> Số thứ hai lúc sau khi đổi chỗ:"+b)
    }
    let number1=+prompt("Nhập số thứ nhất:");
    let number2=+prompt("Nhập số thứ hai:");
    document.write("số thứ nhất ban đầu:"+number1+"<br>Số thứ hai ban đầu :"+number2)
    swap(number1,number2);
</script>
</body>
</html>
