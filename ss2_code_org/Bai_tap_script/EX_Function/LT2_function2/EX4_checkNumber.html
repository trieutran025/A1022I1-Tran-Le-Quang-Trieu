<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự nhập vào là số</title>
</head>
<body>
<script>
    function isNumber(num) {
        if(num%num==0){
            return true;
        }
    }
    let number=prompt("Nhập kí tự :");
    let result=isNumber(number);
    document.write(result);
</script>
</body>
</html>
