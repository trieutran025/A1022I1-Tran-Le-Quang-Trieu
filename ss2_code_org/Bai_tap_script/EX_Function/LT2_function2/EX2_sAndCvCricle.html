<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    const PI=3.14;
    function calculateAreaCricle(r) {
        return (PI*Math.pow(r,2));
    }
    function calculatePerimeterCricle(r) {
        return (PI*2*r);
    }
    let r=+prompt("Nhập bán kính r:");
    let area=calculateAreaCricle(r);
    let perimeter=calculatePerimeterCricle(r);
    document.write("Diện tích hình tròn:"+area);
    document.write("<br>Chu Vi hình tròn:"+perimeter);
</script>
</body>
</html>
