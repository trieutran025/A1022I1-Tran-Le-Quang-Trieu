<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai thừa</title>
</head>
<body>
<script>
    function calculateFactoral(n) {
        let result=1;
        for(let i=1;i<=n;i++){
            result*=i;
        }
        return result;
    }
    let number=+prompt("Enter number :");
    let total=calculateFactoral(number);
    document.write("Giai thừa của "+number+": "+total);
</script>
</body>
</html>
