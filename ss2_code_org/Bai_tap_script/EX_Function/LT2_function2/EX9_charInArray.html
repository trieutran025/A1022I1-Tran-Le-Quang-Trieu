<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt("Nhập chiều dài của mảng")
    let arr=[];
    for (let i = 0; i <n ; i++) {
        arr[i]=prompt("Nhập kí tự thứ  "+i+" :");
    }
    function countCharInArray(c) {
        let dem=0;
        for (let i = 0; i <arr.length ; i++) {
            if(c==arr[i]){
                dem++;
            }
        }
        if(dem===0){
            return -1;
        }
        return dem;
    }
    let ch=prompt("Nhập kí tự muốn tìm:");
    let result=countCharInArray(ch);
    if(countCharInArray(ch)){
        document.write("Số lượng kí tự có trong mảng:"+result);
    }
</script>
</body>
</html>
