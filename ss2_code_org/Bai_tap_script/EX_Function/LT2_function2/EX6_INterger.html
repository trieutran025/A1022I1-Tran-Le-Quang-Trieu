<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkNumberInteger(num) {
        if(num>0){
            return true;
        }
        return false;
    }
    let number=+prompt("Enter number:");
    let result=checkNumberInteger(number);
    document.write(result);
</script>
</body>
</html>
