<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    function checkNumberInteger(num) {
        return (num>0);
    }
    let number=+prompt("Enter number:");
    if(checkNumberInteger(number)){
        document.write(number+" là số nguyên dương");
    }
    else {
        document.write(number+" không phải là số nguyên dương");
    }
</script>
</body>
</html>
