<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đôỉ ngược phần tử mảng trong function</title>
</head>
<body>
<script>
    function reserveArr(arr) {
        let temp = 0;
        for (let i = 0; i < (arr.length)/2; i++) {
            temp = arr[i];
            arr[i] = arr[arr.length -1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        document.write(arr);
    }
    let array=[];
    let n=+prompt("Nhập chiều dài của mảng");
    for(let i=0;i<n ;i++){
        array[i]=+prompt("Nhập phần tử thứ "+i);
    }
    reserveArr(array);
</script>
</body>
</html>
