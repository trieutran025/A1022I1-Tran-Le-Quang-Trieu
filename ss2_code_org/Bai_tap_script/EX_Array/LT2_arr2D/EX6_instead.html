<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let a=[];
    let n=+prompt("Kích thước của mảng")
    for (let i = 0; i <n ; i++) {
        a[i]=prompt("Nhập ký tự");
    }
    for (let i = 0; i <a.length ; i++) {
        if(a[i]==="-"){
            a[i]="_";
        }
    }
    document.write(a.join(""));
</script>
</html>
