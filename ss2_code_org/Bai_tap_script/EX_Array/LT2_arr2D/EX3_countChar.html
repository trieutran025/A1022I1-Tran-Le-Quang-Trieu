<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dem ki tu co trong mang</title>
</head>
<body>
</body>
<script>
    let arr=[];
    let n=+prompt("Kích thước của mảng:")
    let count=0;
    for (let i = 0; i < n; i++) {
        arr[i]=prompt("Nhập giá trị phần tử "+i);
    }
    arr.toString();
    for (let i = 0; i <n ; i++) {
        if( arr[i]-arr[i]==0){
            count++;
        }
    }
    document.write("Số ký tự số có trong mảng là:"+count);
</script>
</html>
