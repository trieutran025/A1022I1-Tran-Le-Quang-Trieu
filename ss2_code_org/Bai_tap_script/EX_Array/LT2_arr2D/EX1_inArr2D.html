<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Mảng 2D</title>
</head>
<body>
</body>
<script>
    let a = [
        [1,2,1,24],
        [8,11,9,14],
        [7,0,7,27],
        [7,4,28,14],
        [3,10,26,7]
    ];
    for (let i = 0; i <a.length ; i++) {
        document.write("row "+i+" : ");
        for (let j = 0; j <a[i].length; j++) {
            document.write(a[i][j]+" ");
        }
        document.write("<br>");
    }
</script>
</html>
