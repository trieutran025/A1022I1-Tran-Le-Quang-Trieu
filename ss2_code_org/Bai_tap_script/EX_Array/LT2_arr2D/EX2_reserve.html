<script>
    let arr=[];
    let n=+prompt("Nhập kích thước mảng")
    for (let i = 0; i <n ; i++) {
        arr[i]=prompt("Nhập giá trị phần tử thứ "+i);
    }
    let results=arr.reverse();
    document.write(results.join(""));
