<script>
    let a=prompt("Nhập chuỗi vào đây:");
    let count=1;
    for (let i = 0; i <a.length ; i++) {
        if(a[i]===" "){
            count++;
        }
    }
    document.write("Số từ có trong chuỗi là :"+count);

</script>
