    //Bai 2:
    document.write("<br>"+"Bai 2:<br>");
    const numbers=window.prompt("Enter number:");
    const str=numbers.toString();
    const result=[str[0]];
    for (let i = 1; i <str.length ; i++) {
        if((str[i-1])%2==0&&(str[i]%2==0)){
            result.push('-',str[i]);
        }
        else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));

            document.write(a[i].toUpperCase(a));
        }
    }
</script>
