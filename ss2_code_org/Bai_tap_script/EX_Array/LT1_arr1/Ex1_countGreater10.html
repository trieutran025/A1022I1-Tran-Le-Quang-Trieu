<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lớn hơn 10</title>
</head>
<body>
</body>
<script>
    let arr=[1,3,4,5,7,10,12,14,91,23];
    let count=0;
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]>=10){
            count++;
        }
    }
    document.write("Có "+count+" số lớn hơn hoặc bằng 10");
</script>
</html>
