<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dếm số nguyên âm trong một chuỗi:</title>
</head>
<body>
</body>
<script>
    let arr=prompt("Nhập một chuỗi:");
    arr.toString();
    let count=0;
    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]=="u"||arr[i]=="e"||arr[i]=="o"||arr[i]=="a"||arr[i]=="i"){
            count++;
        }
    }
    document.write("số lượng số nguyên âm có trong chuỗi: "+count);
</script>
</html>
