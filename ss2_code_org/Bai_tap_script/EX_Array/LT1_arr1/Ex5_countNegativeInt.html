<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dếm số nguyên âm trong một chuỗi:</title>
</head>
<body>
</body>
<script>
    let arr=[100];
    let n=+prompt("Nhập số phần tử trong mảng:");
    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt("Nhập giá trị phần tử thứ "+i);
    }
    arr.toString();
    let count=0;
    for (let i = 0; i <n ; i++) {
        if(arr[i]<0){
            count++;
        }
    }
    document.write("số lượng số nguyên âm có trong chuỗi: "+count);
</script>
</html>
