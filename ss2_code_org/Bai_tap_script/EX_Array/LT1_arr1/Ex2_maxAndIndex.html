<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất và vị trị của số đó</title>
</head>
<body>
</body>
<script>
    let arr=[3,5,11,23,54,22,44,11,22,44];
    let max=arr[0];
    for (let i = 1; i <arr.length ; i++) {
        if(max<arr[i]){
            max=arr[i];
        }
    }
    document.write("Phần tử có giá trị lớn nhất là :"+ max+"<br>");
    document.write("Vị trị của phần tử đó là :"+arr.indexOf(max));
</script>
</html>
