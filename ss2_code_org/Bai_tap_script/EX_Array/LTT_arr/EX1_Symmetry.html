<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arr=[];
    let n=+prompt("Nhập kích thước mảng :");
    let count=0;
    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt("Nhập giá trị phần tử thứ "+i);
    }
    for (let i = 0; i <=n/2; i++) {
        if(arr[i]!=arr[n-i-1]){
            count++;
        }
    }
    if(count==0){
        document.write("OK");
    }
    else{
        document.write("NO");
    }
</script>
</html>
