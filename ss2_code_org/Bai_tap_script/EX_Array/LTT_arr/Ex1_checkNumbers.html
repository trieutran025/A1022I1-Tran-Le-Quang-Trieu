<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let arr=[];
    let n=+prompt("Độ dài mảng");
    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt("Nhập giá trị phần tử "+i);
    }
    document.write(arr+"<br>");
    let count1=0;
    let count2=0;
    for (let i = 0; i <n; i++) {
        if(arr[i]%2==0){
            count1++;
        }
        else{
            count2++;
        }
    }
    if(count1==count2){
        document.write("OK");
    }
    else{
        document.write("NO");
    }
</script>
</html>
