<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương </title>
</head>
<body>
</body>
<script>
    document.write("<table border='1'cellpadding='3'>");
    for(let i=1;i<=10;i++){
        document.write("<tr>");
        for (let j = 2; j <=9 ; j++) {
            document.write("<td>"+ j + "x" + i + "= "+(j*i) + "</td>");
        }
        document.write("</tr>")
    }
    document.write("</table>");

</script>
</html>
