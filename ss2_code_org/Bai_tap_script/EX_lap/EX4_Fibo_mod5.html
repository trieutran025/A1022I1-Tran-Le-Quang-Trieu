<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibo chia hết cho 5</title>
</head>
<body>
</body>
<script>
    let n1=1,n2=1,nextTerm;
    for (let i = 1; i <=20 ; i++) {
        if(n1%5==0){
            document.write(n1);
            break;
        }
        nextTerm=n1+n2;
        n1=n2;
        n2=nextTerm;
    }
</script>
</html>
