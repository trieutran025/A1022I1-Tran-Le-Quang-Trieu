<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hêt cho 7</title>
</head>
<body>
</body>
<script>
    let count=0;
    let N=30;
    let i=1;
    let S=0;
    while (count!=N){
        if(i%7==0){
            console.log(i);
           S+=i;
           count++;
        }
        i++;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7:"+S)
</script>
</html>
