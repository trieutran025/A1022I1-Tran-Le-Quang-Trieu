<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum and Average</title>
</head>
<body>
<script>

    let Physic=+prompt("Nhập điểm Lí");
    let Chermistry=+prompt("Nhập điểm Hóa");
    let Biology=+prompt("Nhập điểm Sinh");
    let Average,Sum;
    Average=(Physic+Chermistry+Biology)/3;
    Sum=Physic+Chermistry+Biology;
    document.write("Điểm trung bình ba môn:"+Average);
    document.write("<br>Tổng điểm 3 môn:"+Sum);

</script>
</body>
</html>
