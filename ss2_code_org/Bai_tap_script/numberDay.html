<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of Day</title>
</head>
<body>
<input type="number"id="input">
<button type="button"onclick="date()">Tính số ngày</button>

</body>
<script>
    function date() {
       let month=document.getElementById('input').value;
        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.write("Tháng có 30 ngày");
                break;
            case 4: case 6: case 9: case 11:
                 document.write("Tháng có 30 ngày");
                 break;
            case 2:
                document.write("Tháng có 28 hoặc 29 ngày");
                break;
            default:
                document.write("Vui lòng nhập đúng tháng!");
        }
    }
</script>
</html>
