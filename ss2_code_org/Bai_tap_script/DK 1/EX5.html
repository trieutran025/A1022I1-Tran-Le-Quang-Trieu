<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academi Ranking</title>
</head>
<body>
</body>
<script>
    let point=+prompt("Enter point:");
    if(point>0){
        if(point<=10&&point>=8){
            alert("Hoc Sinh Gioi");
        }
        else if(point<8&&point>=5){
            alert("Hoc sinh kha")
        }
        else if(point<5&&point>=3.5){
            alert("Hoc sinh trung binh");
        }
        else if(point<3.5){
            alert("Hoc sinh yeu");
        }
    }
</script>
</html>
