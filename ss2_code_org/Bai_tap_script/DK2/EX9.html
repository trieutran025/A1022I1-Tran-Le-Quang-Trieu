<script>
    let a=+prompt("Enter a:");
    let b=+prompt("Enter b:");
    let c=+prompt("Enter c:");
    if(a>0&&b>0&&c>0){
        if(a+b>c&&b+c>a&&a+c>b){
            document.write("a, b va c la canh cua tam giac");
        }
        else{
            document.write("a, b va c khong phai la canh cua tam giac");
        }
    }
    else{
        document.write("a, b va c khong phai la canh cua tam giac");
    }
</script>
