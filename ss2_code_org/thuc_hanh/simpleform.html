<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
    <!--<style>
        Bang_1
        {

        }
    </style> -->
</head>
<body>
<form action="google.com" method="get">
    <table style="width: 500px;">
        <tr style="height: 40px;">
            <td style="color: white; background-color: orangered; text-align: center; font-size: x-large;" colspan="4">
                SỞ THÍCH CỦA BẠN
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="color:blue; text-align: right; font-size: larger;">
                <label for="y_n">Họ và tên</label>
            </td>
            <td style="font-size: larger;" colspan="3">
                <input style="color: blue; width: 70%; box-shadow: -1px -1px 0 0 black; height: 20px;" type="text" id="y_n" name="your_name">
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="color:blue; text-align: right; font-size: larger;">
                <label for="e_m">Email</label>
            </td>
            <td style="font-size: larger;" colspan="3>">
                <input type="text" id="e_m" name="email" style="width: 50%; box-shadow: -1px -1px 0 0 black; height: 20px;">
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="color:blue; text-align: right; padding-bottom: 90px; font-size: larger;" rowspan="3">
                <label>Sở thích</label>
            </td>
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="theothao" style="box-shadow: -1px -1px 0 0 black;"><label for="theothao" style="color: orangered ;">Thể thao</label>
            </td>
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="amnhac" style="box-shadow: -1px -1px 0 0 black;"><label for="amnhac" style="color: orangered;">Âm nhạc</label>
            </td>
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="docsach" style="box-shadow: -1px -1px 0 0 black;"><label for="docsach" style="color: orangered;">Đọc sách</label>
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="luotweb" style="box-shadow: -1px -1px 0 0 black;"><label for="luotweb" style="color: orangered;">Lướt web</label>
            </td>
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="choigame" style="box-shadow: -1px -1px 0 0 black;"><label for="choigame" style="color: orangered;">Chơi game</label>
            </td>
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="dienanh" style="box-shadow: -1px -1px 0 0 black;"><label for="dienanh" style="color: orangered;">Điện ảnh</label>
            </td>
        </tr>
        <tr style="height: 40px;">
            <td style="font-size: larger;">
                <input type="checkbox" name="hobby" id="dulich" style="box-shadow: -1px -1px 0 0 black;"><label for="dulich" style="color: orangered;">Du lịch</label>
            </td>
        </tr>
        <tr style="height: 40px;">
            <td></td>
            <td style="font-size: larger;" colspan="3">
                <input type="submit" name="submit" style="height: 30px;" value="Gửi thông tin">
                <input type="reset" name="reset" style="height: 30px;" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
